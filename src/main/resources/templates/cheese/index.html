<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<h1 th:text="${title}">Default Title</h1>

<err th:replace="fragments :: error"></err>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        <th>Rating</th>
        <th>Edit link</th>
    </tr>

        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.cheeseName}"></td>
            <td th:text="${cheese.cheeseDescription}"></td>
            <td th:text="${cheese.cheeseType.name}"></td>
            <td th:text="${cheese.cheeseRating}"></td>
            <td><a th:href="@{'/cheese/edit/' + ${cheese.cheeseId}}">Edit</a></td>
        </tr>

</table>
</body>
</html>
