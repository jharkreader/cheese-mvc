<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:labelth="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>

<body>
<h1 th:text="${title}">Default Title</h1>

<err th:replace="fragments :: error"></err>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${cheese}">
    <label th:for="cheeseName">Cheese:<input th:field="*{cheeseName}" /></label>
    <span th:errors="*{cheeseName}" class="error"></span>
    <label th:for="cheeseDescription">Description:<input th:field="*{cheeseDescription}" /></label>
    <span th:errors="*{cheeseDescription}" class="error"></span>
    <label th:for="cheeseType">Type:</label>
        <select th:field="*{cheeseType}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"></option>
        </select>
    <label th:for="cheeseRating">Rating:<input th:field="*{cheeseRating}" /></label>
    <span th:errors="*{cheeseRating}" class="error"></span>
    <input type="submit" value="Add Cheese!" />
</form>

</body>
</html>
